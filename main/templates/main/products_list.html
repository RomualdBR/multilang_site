<!-- main/templates/main/example_list.html -->
{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des products</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Liste des products</h1>
    <ul>
        {% for product  in products %}
        <li>{{ product.title }} - {{ product.description }}</li>
        {% endfor %}
    </ul>
</body>
</html>
